<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/cuestionarios_tar.css">
    <link rel="stylesheet" href="CSS/cuestionarios.css">
    <link rel="stylesheet" href="CSS/crudcuestionario.css">
    <title>Evaluación docente</title>
</head>

<body>
    <nav>
        <a href="administrador.html">
            <img src="img/logo.jpg" alt="logo">
        </a>
        <p class="uninombre">
            Universidad Politécnica de Quintana Roo
        </p>
        <div class="pushnav">
            <p>
                <!-- Nombre en consulta-->Manuel Iván Mukul Gil
            </p>
            <a href="#">
                <p class="sesionnav">
                    Cerrar Sesión
                </p>
            </a>
        </div>
    </nav>

    <!-- Info del periodo -->
    <div class="infoperiodo">
        <p>
            Sistema de Evaluación Docente
        </p>
        <p class="pushperiodo">
        </p>
    </div>
    <!-- Fin de la pestaña -->

    <!--Info de la pagina y botones-->
    <div class="contenido">
        <div class="datos">

            <!-- Botones título-->
            <div>
                <p class="textodatos">
                    Asignar Cuestionario
                </p>

            </div>
            <div class="pushperiodo mt-2 me-4 ">
                <a href="asignacion.html">
                    <button class=" pushperiodo btn btn-danger"> Cancelar</button>
                </a>
                <button class=" pushperiodo btn btn-primary"> Guardar</button>
            </div>
        </div>
    </div>

    <!-- Inicia el contenido-->
    <div class="contenedor">
        <hr>

        <!--  Aqui empieza el formulario para crear un cuestionario -->
        <div class="cuestionario">
            <h2>Seleccione el evaluador y el evaluado para el cuestionario ${ info }</h2>

            <div class="selectGrupo flex mt-3">

                <select class="form-select average me-3" aria-label="Default select Docente">
                    <option selected>Docente</option>
                    <option value="1">Opcion 1</option>
                    <option value="2">Opcion 2</option>
                    <option value="3">LOpcion 3

                    </option>
                </select>
                <select class="form-select average" aria-label="Default select carrera">
                    <option selected>Grupo</option>
                    <option value="1">Ingeniería en Software</option>
                    <option value="2">Ingeniería Financiera</option>
                    <option value="3">Licenciatura en Terapia Física</option>
                </select>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
